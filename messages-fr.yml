version: 1.9
messages:
    cantconsole: "&cImpossible d'utilisé cette commande avec la console"
    noperm: "&cVous n'avez pas la permission"

    alertcps:
        usage: "&cUsage &7» &c/alertcps <on|off>"
        disabled: "&2VerifPlayer &7» &aVous ne recevrez plus les alertes CPS."
        enabled: "&2VerifPlayer &7» &aVous recevrez désormais les alertes CPS."
        alreadydisabled: "&2VerifPlayer &7» &cLes alertes CPS sont déjà désactivé."
        alreadyenabled: "&2VerifPlayer &7» &cLes alertes CPS sont déjà activé."
        nopermtoreceivealerts: "&2VerifPlayer &7» &cYou can't receive alert because you didn't have permission."
    
    verif:
        usage: "&cUsage &7» &c/verif <player>"
        isnotconnected: "&2VerifPlayer &7» &4%player% &cn'est pas connecté."
        sendalert: "&2VerifPlayer &7» &4%player% &c%cps% cps, %ping% ms, %tps% tps."
        playerdisconnect: "&2VerifPlayer &7» &4%player% &cs'est déconnecté."
        cantverifyourself: "&2VerifPlayer &7» &4Vous ne pouvez pas vous vérifier vous-même."
        cantverifadmin: "&2VerifPlayer &7» &4Vous ne pouvez pas vérifier un admin."
    
    verifgui:
        name: "&2VerifPlayer ➤ &a%player%"
        
        # You can use Placeholder
        info:
          - ""
          - "&7Groupe: &e%rank%"
          - "&7Vie: &e%heal%&c\u2764"
          - "&7Nourriture: &e%food%"
          - "&7Niveau: &e%xp_level%"
          - "&7Première connexion: &e%first_played%"
          - "&7Connecté depuis: &e%last_played%"
          - ""
          - "&7Dans un véhicule: &e%vehicule%"
          - "&7Gui: &e%gui%"
      
        effect: "&6Effet"
        noeffect: "&cPas d'effet"
        noparticle: " &c(&l✖&c particules)&7 "
    
        cpsitemname: "&6CPS"
        nbalert: "&7Alerte: &e%alert_nb%"
        nbalerts: "&7Alertes: &e%alert_nb%"
        cpsmax: "&7CPS max: &e%cps_max%"
        cpsformat: "%color%%cpsGlobal% &7cps (%cpsAir% air & %cpsEntity% entité)"
        cpsalertformat: "&c%cps% &7cps &4à &c%time%"
    
        pingitemname: "&6Ping"
        pingformat: "%color%%ping% &7ms"

        tpsitemname: "&6TPS"
        tpsformat: "&7%time%min: %color%%tps%"
    
    verifspec:
      enable: "&2VerifPlayer &7» &aVerifSpec activer." 
      disable: "&2VerifPlayer &7» &cVerifSpec désactiver."
      shouldbeonground: "&2VerifPlayer &7» &cTu dois être au sol pour activer cette commande."
      distancetoofar: "&2VerifPlayer &7» &cLa distance est trop loin"
      toolspeed: "&2VerifPlayer &7» %color%Ta vitesse est à %speed%."
      toolspeednormal: "&2VerifPlayer &7» &aTa vitesse est remise à 0."
      teleportermsg:
        noplayers: "&2VerifPlayer &7» &cIl n'y a pas de joueurs."
        succes: "&2VerifPlayer &7» &aTu as été téléporter à &2%player%&a."
      teleporter:
         enable: true
         # item list: https://helpch.at/docs/1.12.2/index.html?org/bukkit/class-use/Material.html
         item: COMPASS
         # slot from 0 to 8
         slot: 0
         attributehide: true
         name: "&2Teleporteur"
         lore:
           - ""
           - "&7Téléportation aléatoire aux joueurs"
      freeze:
         enable: true
         item: BLAZE_ROD
         slot: 1
         attributehide: true
         name: "&2Baton de Freeze"
         lore:
           - ""
           - "&7Freeze le joueur que tu vise"
      knockback:
         enable: true
         item: STICK
         slot: 2
         attributehide: true
         name: "&2Baton de Recul"
         lore:
           - ""
           - "&7Teste le recul des joueurs"
      verif:
         enable: true
         item: CHEST
         slot: 3
         attributehide: true
         name: "&2Verificateur"
         lore:
           - ""
           - "&7Ouvre l'interface VerifPlayer du joueur que tu vise"
      shuttle:
         enable: true
         item: MINECART
         slot: 4
         attributehide: true
         name: "&2Navette"
         lore:
           - ""
           - "&7Téléporte là où tu vise"
      speed:
         enable: true
         item: LEATHER_BOOTS
         slot: 5
         attributehide: true
         name: "&2Vitesse"
         lore:
           - ""
           - "&a[&7Right Click&a] &7Vitesse &a+"
           - "&c[&7Left Click&c] &7Vitesse &c-"
           - "&6[&7Drop Click&6] &7Vitesse &6Normale"
      fast:
      # Exit gui item
      quit:
         enable: true
         item: BARRIER
         slot: 35
         attributehide: true
         name: "&cExit"
         lore: null

    freeze:
      usage: "&cUsage &7» &c/freeze <player> [reason]"
      playerfreeze: "&2VerifPlayer &7» &aTu as freeze  &2%player%&a."
      playerfreezereason: "&2VerifPlayer &7» &aTu as freeze &2%player%&a pour &2%reason%."
      playerunfreeze: "&2VerifPlayer &7» &cTu as défreeze &4%player%&c."
      title: "&cTu as été défreeze"
      subtitle: "&4Suit les instruction des modérateurs"
      subtitlereason: "&4Raison : &c"
      nolongerfreezetitle: "&aTu n'est plus freeze."
      nolongerfreezesubtitle: ""
      playernotconnected: "&2VerifPlayer &7» &cLe joueur &4%player%&c n'est pas connecté."
      playerdisconnectwhilefreeze: "&2VerifPlayer &7» &cLe joueur &4%player%&c s'est déconnecté en étant freeze."
      # While someone want to attack a frozen player
      playerisfreeze: "&cNe l'attaque pas, il est freeze !"
      
    vanish:
      enable: "&2VerifPlayer &7» &aVanish activer."
      disable: "&2VerifPlayer &7» &cVanish désactiver."
    
    time:
       year: "an"
       years: "ans"
       month: "mois"
       months: "mois"
       day: "jour"
       days: "jours"
       hour: "heure"
       hours: "heures"
       minute: "minute"
       minutes: "minutes"
       second: "seconde"
       seconds: "secondes"