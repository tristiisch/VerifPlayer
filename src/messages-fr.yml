messages:
    version: 1.0
    cantconsole: "&cImpossible d'utilisé cette commande avec la console"
    noperm: "&cVous n'avez pas la permission"

    alertcps:
        usage: "&cUsage &7» &c/alertcps <on|off>"
        disabled: "&2VerifPlayer &7» &aVous ne recevrez plus les alertes CPS."
        enabled: "&2VerifPlayer &7» &aVous recevrez désormais les alertes CPS."
        already_disabled: "&2VerifPlayer &7» &cLes alertes CPS sont déjà désactivé."
        already_enabled: "&2VerifPlayer &7» &cLes alertes CPS sont déjà activé."
    
    verif:
        usage: "&cUsage &7» &c/verif <player>"
        isnotconnected: "&2VerifPlayer &7» &4%player% &cn'est pas connecté."
        sendalert: "&2VerifPlayer &7» &4%player% &c%cps% cps, %ping% ms, %tps% tps."
        playerdisconnect: "&2VerifPlayer &7» &4%player% &cs'est déconnecté."
        cantverifyourself: "&2VerifPlayer &7» &4Vous ne pouvez pas vous vérifier vous-même."
        cantverifadmin: "&2VerifPlayer &7» &4Vous ne pouvez pas vérifier un admin."
    
    verifgui:
        name: "&2VerifPlayer ➤ &a%player%"
        
        # You can use Placeholder
        info:
          - ""
          - "&7Groupe: &e%rank%"
          - "&7Vie: &e%heal%&c\u2764"
          - "&7Nourriture: &e%food%"
          - "&7Niveau: &e%xp_level%"
          - "&7Première connexion: &e%first_played%"
          - "&7Connecté depuis: &e%last_played%"
          - ""
          - "&7Dans un véhicule: &e%vehicule%"
          - "&7Gui: &e%gui%"
      
        effect: "&6Effet"
        noeffect: "&cPas d'effet"
        noparticle: " &c(&l✖&c particules)&7 "
    
        cpsitemname: "&6CPS"
        nbalert: "&7Alerte: &e%alert_nb%"
        nbalerts: "&7Alertes: &e%alert_nb%"
        cpsmax: "&7CPS max: &e%cps_max%"
        cpsformat: "%color%%cpsGlobal% &7cps (%cpsAir% air & %cpsEntity% entité)"
        cpsalertformat: "&c%cps% &7cps &4à &c%time%"
    
        pingitemname: "&6Ping"
        pingformat: "%color%%ping% &7ms"

        tpsitemname: "&6TPS"
        tpsformat: "&7%time%min: %color%%tps%"
        
        
    verifspec:
      teleporter:
         # item list: https://helpch.at/docs/1.12.2/index.html?org/bukkit/class-use/Material.html
         item: COMPASS
         # slot from 0 to 8
         slot: 0
         name: "&2Teleporter"
         lore:
           - ""
           - "&7Random teleportation to players"
      freeze:
         enable: true
         item: BLAZE_ROD
         slot: 1
         name: "&2Freeze Stick"
         lore:
           - ""
           - "&7Freeze the player you're aiming at"
      knockback:
         enable: true
         item: STICK
         slot: 2
         name: "&2Knockback Stick"
         lore:
           - ""
           - "&7Test the knockback of the player you're aiming at"
      verif:
         enable: true
         item: CHEST
         slot: 3
         name: "&2Verificator"
         lore:
           - ""
           - "&7Open VerifPlayer Gui for the player you're aiming at"
      shuttle:
         enable: true
         item: MINECART
         slot: 4
         name: "&2Shuttle"
         lore:
           - ""
           - "&7Teleport where you aim"
      slow:
         enable: true
         item: FIREWORK_CHARGE
         slot: 5
         name: "&2Slow down"
         lore:
           - ""
           - "&7Slows down your speed"
      fast:
         enable: true
         item: LEATHER_BOOTS
         slot: 6
         name: "&2Accelerates"
         lore:
           - ""
           - "&7Increases your speed"
      # add a custom item
      custom:
         enable: false
         item: BARRIER
         slot: 7
         name: ""
         lore:
           - ""
           - ""
        
    time:
       year: "an"
       years: "ans"
       month: "mois"
       months: "mois"
       day: "jour"
       days: "jours"
       hour: "heure"
       hours: "heures"
       minute: "minute"
       minutes: "minutes"
       second: "seconde"
       seconds: "secondes"