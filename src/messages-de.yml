messages:
    version: 1.0
    cantconsole: "&cKann diesen Befehl nicht mit der Konsole verwenden."
    noperm: "&cDu hast nicht die Erlaubnis dazu."

    alertcps:
        usage: "&cUsage &7» &c/alertcps <on|off>"
        disabled: "&2VerifPlayer &7» &aSie werden keine CPS-Alarme mehr erhalten."
        enabled: "&2VerifPlayer &7» &aSie erhalten jetzt CPS-Warnungen."
        already_disabled: "&2VerifPlayer &7» &cCps-Alarme sind bereits deaktiviert."
        already_enabled: "&2VerifPlayer &7» &cCps-Alarme sind bereits aktiviert."
    
    verif:
        usage: "&cUsage &7» &c/verif <player>"
        isnotconnected: "&2VerifPlayer &7» &4%player% &cis nicht verbunden."
        sendalert: "&2VerifPlayer &7» &4%player% &c%cps% cps, %ping% ms, %tps% tps."
        playerdisconnect: "&2VerifPlayer &7» &4%player% &chas getrennt."
        cantverifyourself: "&2VerifPlayer &7» &4Du kannst dich nicht selbst verifizieren."
        cantverifadmin: "&2VerifPlayer &7» &4Du kannst einen Admin nicht überprüfen."
    
    verifgui:
        name: "&2VerifPlayer ➤ &a%player%"
        
        # You can use Placeholder
        info:
          - ""
          - "&7Gruppe: &e%group%"
          - "&7Heilen: &e%heal%&c\u2764"
          - "&7Lebensmittel: &e%food%"
          - "&7XP Level: &e%xp_level%"
          - "&7Erstmals gespielt: &e%first_played%"
          - "&7Verbunden für: &e%last_played%"
          - ""
          - "&7m Fahrzeug: &e%vehicule%"
          - "&7Gui: &e%gui%"
      
        effect: "&6Effekt"
        noeffect: "&cKein Effekt"
        noparticle: " &c(&l✖&c Partikel)&7 "
    
        cpsitemname: "&6CPS"
        nbalert: "&7Alarme: &e%alert_nb%"
        nbalerts: "&7Alarme: &e%alert_nb%"
        cpsmax: "&7CPS max: &e%cps_max%"
        cpsformat: "%color%%cpsGlobal% &7cps (%cpsAir% air & %cpsEntity% entity)"
        cpsalertformat: "&c%cps% &7cps &4at &c%time%"
    
        pingitemname: "&6Ping"
        pingformat: "%color%%ping% &7ms"

        tpsitemname: "&6TPS"
        tpsformat: "&7%time%min: %color%%tps%"
    time:
       year: "jahr"
       years: "jahre"
       month: "monat"
       months: "monate"
       day: "tag"
       days: "tage"
       hour: "stunde"
       hours: "stunden"
       minute: "minute"
       minutes: "minute"
       second: "sekunde"
       seconds: "sekunden"